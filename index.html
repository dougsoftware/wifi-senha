<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Landing Page with QR Code</title>
	<link rel="stylesheet" href="styles.css">
	<script type="text/javascript" src="qrcode.js"></script>
</head>

<body>
	<div class="container">
		<div class="lang-switcher">
			<span id="current-lang"></span>
			<button id="toggle-lang" title="Switch Language">
				<img src="https://www.gstatic.com/images/branding/product/1x/translate_24dp.png"
					alt="Google Translate Icon"
					style="vertical-align: middle; width: 20px; height: 20px; margin-right: 6px;">
				Switch Language
			</button>
		</div>
		<h1 id="title">WIFI QR Code</h1>
		<div class="wifi-config">
			<label for="ssid" id="label-ssid">SSID (Nome do WIFI):</label>
			<input type="text" id="ssid" name="ssid" placeholder="Enter SSID">

			<label for="password" id="label-password">Password (Senha):</label>
			<div style="display: flex; align-items: center;">
				<input type="password" id="password" name="password" placeholder="Enter Password" style="flex:1;">
				<button type="button" id="toggle-password" title="Mostrar/Esconder Senha"
					style="margin-left:5px;">üëÅÔ∏è</button>
			</div>

			<label for="encryption" id="label-encryption">Encryption (Tipo da criptografia):</label>
			<select id="encryption" name="encryption">
				<option value="None">None</option>
				<option value="WPA">WPA</option>
				<option value="WPA2">WPA2</option>
				<option value="WEP">WEP</option>
			</select>

			<div class="buttons-container">
				<button id="apply">Apply</button>
				<button id="clear">Clear</button>
			</div>
		</div>
		<div id="qrcode"></div>
		<button id="download-qrcode" style="display:none; margin-top:10px;">Download QR Code</button>
	</div>
	<script type="module" src="script.js"></script>

</body>

</html>
