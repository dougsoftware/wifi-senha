<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="google-adsense-account" content="ca-pub-9377371618407904">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Landing Page with QR Code</title>
	<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9377371618407904"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="styles.css">
	<script type="text/javascript" src="qrcode.js"></script>
</head>

<body>
	<div class="container">
		<h1>WIFI QR Code</h1>
		<div class="wifi-config">
			<label for="ssid">SSID (Nome do WIFI):</label>
			<input type="text" id="ssid" name="ssid" placeholder="Enter SSID">

			<label for="password">Password (Senha):</label>
			<input type="password" id="password" name="password" placeholder="Enter Password">

			<label for="encryption">Encryption (Tipo da criptografia):</label>
			<select id="encryption" name="encryption">
				<option value="None">None</option>
				<option value="WPA">WPA</option>
				<option value="WPA2">WPA2</option>
				<option value="WEP">WEP</option>
			</select>

			<div class="buttons-container">
				<button id="apply">Apply</button>
				<button id="clear">Clear</button>
			</div>
		</div>
		<div id="qrcode"></div>
	</div>
	<script type="module" src="script.js"></script>

</body>

</html>
